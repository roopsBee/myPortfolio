backend:
  name: git-gateway
  repo: donroops/myPortfolio

media_folder: static/img
public_folder: /img

collections:
  - name: Project
    label: Project
    folder: projects
    create: true
    fields:
      - { name: url, label: URL }
      - { name: title, label: Title }
      - { name: summary, label: Summary }
      - { name: tech, label: Tech, widget: 'list' }
